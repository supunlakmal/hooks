  <style type="text/css">
    .st0 { fill: #3E96DB; }

    /* Fade-in animation for the entire SVG */
    svg {
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    /* Bounce animation for the circles */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Apply bounce animation with different delays */
    .circle-1 {
      animation: bounce 2s infinite ease-in-out;
      transform-origin: center;
    }

    .circle-2 {
      animation: bounce 2s infinite ease-in-out 0.5s;
      transform-origin: center;
    }

    .circle-3 {
      animation: bounce 2s infinite ease-in-out 1s;
      transform-origin: center;
    }
  </style>

